<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section class="container">
            <div class="leftSide">
                <img src="image/mainBack.jpg" class="loginMainImage" alt="login main image">
            </div>
            <div class="rightSide">
                <div class="mobileTop">
                    <div class="topLine">
                        <img src="image/logo.jpg" class="logo" alt="login logo">
                        <h1 class="title1">Leaf</h1>
                    </div>
                    <img src="image/mobileBack.jpg" class="mobileMainImage" alt="">
                    <h1 class="title2">Create Account</h1>
                </div>

                <form action="" class="form">
                    <div class="spacer">
                        <label for="">Full Name</label>
                        <div class="inputField">
                            <span class="material-symbols-outlined icons">person</span>
                            <input type="text" placeholder="Enter Full Name">
                        </div>
                    </div>

                    <div class="spacer">
                        <label for="">Email</label>
                        <div class="inputField">
                            <span class="material-symbols-outlined icons">mail</span>
                            <input type="email" placeholder="Enter Your Email">
                        </div>
                    </div>

                    <div class="spacer">
                        <label for="">Password</label>
                        <div class="inputField">
                            <span class="material-symbols-outlined icons">lock</span>
                            <input type="password" placeholder="Enter Your Password">
                        </div>
                    </div>

                    <button class="signupbtn">Sign-Up</button>
                </form>

                <div>
                    <h1 class="extra">- OR -</h1>
                    <div class="iconCluster">
                        <img width="36" height="36" src="https://img.icons8.com/color/48/facebook-new.png" class="socialIcons" alt="facebook-new"/>
                        <img width="36" height="36" src="https://img.icons8.com/color/48/google-logo.png" class="socialIcons" alt="google-logo"/>
                        <img width="36" height="36" src="https://img.icons8.com/ios-filled/50/mac-os.png" class="socialIcons" alt="mac-os"/>
                    </div>

                    <p class="bottomLine">Already have an account? <a href="" class="loginLink">Login</a></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
